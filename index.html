<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="img-container">
        <img src="images/city-background.jpg" alt="City background" />
      </div>
      <div>
        <div>
          <p class="top-message">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p class="top-message-2">You know you want to.</p>
        </div>
        <form>
          <h4 class="form-header">Let's do this!</h4>
          <section>
            <label for="first_name">First name</label>
            <input type="text" id="first_name" name="first_name" />
            <label for="last_name">Last name</label>
            <input type="text" id="last_name" name="last_name" />
          </section>
          <section>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <label for="phone_number">Phone number</label>
            <input type="tel" id="phone_number" name="phone_number" />
          </section>
          <section>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
            <label for="confirm_password">Confirm password</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
            />
          </section>
          <button class="create-account-btn" type="submit">
            Create Account
          </button>
        </form>
        <p class="bottom-message">
          Alreayd have an account? <span>Log in</span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
